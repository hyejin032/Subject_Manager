<!-- subjects.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>科目一覧</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f0f0f0; }
        h1 { color: #333; }
        .subject-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .subject-list a {
            padding: 10px;
            background-color: #FFFF00;
            color: black;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        .subject-list a:hover {
            background-color: #FFFF99;
        }
    </style>
</head>
<body>
    <h1>科目一覧</h1>
    <div class="subject-list">
        {% for subject in subjects %}
        <a href="{{ url_for('view_comments', subject=subject) }}">{{ subject }}</a>
        {% endfor %}
    </div>
    <br>
    <a href="{{ url_for('main') }}" class="comment-button">メインページに戻る</a>
</body>
</html>
