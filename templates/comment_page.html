<!-- comment_page.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ subject }} - コメント</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f0f0f0; }
        h1 { color: #333; }
        .comment-list {
            margin-bottom: 20px;
        }
        .comment-list p {
            background-color: #FFF9C4;
            padding: 10px;
            border-radius: 5px;
        }
        .form-container textarea {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
        }
        .form-container button {
            padding: 10px;
            background-color: #FFEB3B;
            border: none;
            cursor: pointer;
        }
        .delete-container {
            margin-top: 20px;
        }
        .comment-button, .delete-button { 
            display: inline-block;
            padding: 5px 10px; 
            cursor: pointer; 
            text-decoration: none;
            border-radius: 4px;
            border: none;
            font-size: 0.9em;
        }
        .comment-button {
            background-color: #FFE352; 
            color: #333;
        }
        .delete-button {
            background-color: #f44336; /* 赤色 */
            color: white;
        }
    </style>
</head>
<body>
    <h1>{{ subject }} - コメント</h1>
    
    <h3>コメント一覧</h3>
    <div class="comment-list">
        {% for comment in comments %}
        <p>
            <strong>匿名</strong>: {{ comment.comment }}
            <!-- 削除ボタン -->
            {% if comment.user_email == session['user_email'] %}
            <form action="{{ url_for('view_comments', subject=subject) }}" method="POST" style="display:inline;">
                <button type="submit" name="delete_comment" value="{{ comment.comment }}" class="delete-button">削除</button>
            </form>
            {% endif %}
        </p>
        {% endfor %}
    </div>

    <!-- コメント確認フォーム -->
    <div class="form-container">
        <h3>新しいコメント</h3>
        <form action="{{ url_for('view_comments', subject=subject) }}" method="POST">
            <textarea name="comment" maxlength="50" placeholder="コメントを入力..." required></textarea><br>
            <button type="submit" class="comment-button">コメント確認</button>
        </form>
    </div>

    <br>
    <a href="{{ url_for('subject_comment') }}">科目一覧に戻る</a>
</body>
</html>
