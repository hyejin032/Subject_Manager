<!DOCTYPE html>
<html>
<head>
    <title>プロフィール編集</title>
</head>
<body>
    <h2>プロフィールを編集</h2>
    <form method="POST">
        メールアドレス：<input type="text" name="email" value="{{ user['email'] }}"><br>
        パスワード：<input type="text" name="password" value="{{ user['password'] }}"><br>
        名前：<input type="text" name="name" value="{{ user['name'] }}"><br>
        学部：<input type="text" name="faculty" value="{{ user['faculty'] }}"><br>
        <input type="submit" value="保存">
    </form>
    <a href="/mypage">マイページに戻る</a>
</body>
</html>
